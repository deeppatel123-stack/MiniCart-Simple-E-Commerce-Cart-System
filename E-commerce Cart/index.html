<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; margin: 0px 0px 10px 0px;">E-commerce Cart</h1>
        <h2>Products</h2>
        <div class="pro" id="product-list">

        </div>

        <h2>Shopping Cart</h2>
        <div class="cart">
            <div class="cart-i" id="cart-i">
               
            </div>
            <div id="hidden">
                <span>Your cart is empty.</span>
            </div>
            <div class="cart-total" id="cart-total">
                <span id="total">Total: $00.00</span>
                <button class="checkout" id="checkout">Checkout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
